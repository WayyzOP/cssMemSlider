<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="h-text">
            CSS <span>Meme</span> Slider
        </div>
    </header>

    <main>
        <div class="container">  
            <div class="slider">
                <input type="radio" name="slide" id="sl-1" checked>
                <input type="radio" name="slide" id="sl-2">
                <input type="radio" name="slide" id="sl-3">
                <input type="radio" name="slide" id="sl-4">

                <div class="slides">    
                    <div class="slide-box"><img class="slide-img" src="./assets/first_time.jpg" alt="meme1"></div>
                    <div class="slide-box"><img class="slide-img" src="./assets/shaggy.jpg" alt="meme2"></div>
                    <div class="slide-box"><img class="slide-img" src="./assets/shrek.jpg" alt="meme3"></div>
                    <div class="slide-box"><img class="slide-img" src="./assets/inq.jpg" alt="meme4"></div>
                </div>
                <div class="subtitle-navigation">
                    <div class="subtitle">
                        <div class="subtitle-text">
                            Когда прочитал условия таска
                        </div>
                        <div class="subtitle-text">
                            Когда два часа не туда вкладывал инпут
                        </div>
                        <div class="subtitle-text">
                            Когда опять все сломал
                        </div>
                        <div class="subtitle-text">
                            Финал всегда должен быть неожиданным
                        </div>
                    </div>
                    <div class="navigation">
                        <label for="sl-1" class="bar">
                            <span class="marker marker-1"></span>
                        </label>
                        <label for="sl-2" class="bar">
                            <span class="marker marker-2"></span>
                        </label>
                        <label for="sl-3" class="bar">
                            <span class="marker marker-3"></span>
                        </label>
                        <label for="sl-4" class="bar">
                            <span class="marker marker-4"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
